<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lindas Weather app</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="favicon" href="#">

  <!--google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@200&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <main>

    <section class="main-container">
      <section id="top-half">
        <nav>
          <img id="top-menu" alt="hamburger-menu" src="./images/menu.png" />
          <img id="favorite-icon" src="./images/heart-outline.png" alt="Favorite">
          <div id="dropdown-menu">
            <div id="search-row">
              <input type="text" id="searchbar" placeholder="Search city...">
              <button id="searchButton"><img src="./images/search.png" alt="search" /></button>

            </div><img id="x-icon" alt="x" src="./images/x_circle_icon.png" />
            <p id="favorited">Home</p>
          </div>
        </nav>


        <!--header with background img, with rounded lower edge, large current-temperature, and img that symbolizes weather-->

        <header>
          <div id="temp">
            <h1 id="current-temperature">??</h1>
            <h2 id="city">City</h2>
            <h3 id="weather-condition">Type of weather</h3>
          </div>
          <div id="big-symbol">
            <img src="./images/sun.png" id="mainIcon" alt="weather symbol" />
          </div>

          <div id="sun">
            <table id="sunrise-sunset">
              <tr>
                <th id="sunrise">Sunrise</th>
                <th id="sunrise-time">00:00</th>
                <th id="sunset">Sunset</th>
                <th id="sunset-time">00:00</th>
              </tr>
            </table>

          </div>

        </header>




      </section>
      <div id="button-container">
        <button type="button" id="previous-button"><img src="./images/backarrow2.png" alt="arrow"></button>
        <button type="button" id="next-button"><img src="./images/arrow.png" alt="arrow"></button>
      </div>


      <section id="bottom-half">
        <article id="weather-table">
          <div class="row">
            <div class="day">
              Loading day...
            </div>
            <div class="icon">
              <img class="icon-img" src="./images/sunny.png" alt="sunny">
            </div>
            <div class="temperature">
              26°C / 11°C
            </div>
          </div>
        </article>

        <div id="todays-weather">
          <p>The rest of today's forecast</p>
          <article id="weather-today">
          </article>
        </div>



      </section>

    </section>
  </main>



  <script src="./script.js"></script>
</body>

</html>
